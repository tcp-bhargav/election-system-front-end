<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Party Name (English)</th>
          <th>Party ID</th>
          <th>Party Name (French)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let party of parties">
          <td>{{ party.partyName }}</td>
          <td>{{ party.partyId }}</td>
          <td>{{ party.partyNom }}</td>
        </tr>
      </tbody>
    </table>
  </div>
