<img src="./assets/tcp-image-logo.PNG" alt="The Canadian Press Logo">

<ng-container *ngIf="isCandidatesRouteActive(); else otherRoutes">
  <!-- Candidates for All Ridings Table -->
  <div class="table-container">
    <h2>District Candidates</h2>
    <div class="district-table" *ngFor="let districtData of districtResponses">
      <h3>District {{ districtData.district }}</h3>
      <select>
        <option *ngFor="let candidate of districtData.candidates" value="{{ candidate.id }}">
          {{ candidate.name }}
        </option>
      </select>
    </div>
  </div>  
</ng-container>

<ng-template #otherRoutes>
<!-- Parties Table -->

  <div class="table-container">
    <h2>Votes</h2>
    <app-votes></app-votes>  
  </div>

  <div class="table-container">
    <h2>District Candidates Table</h2>
    <app-districtcandidates></app-districtcandidates>
  </div>

  <div class="table-container">
    <h2>Parties Table</h2>
    <app-partiestable></app-partiestable>
  </div>
  <hr> <!-- Add a horizontal line as a partition -->

  <hr> <!-- Add a horizontal line as a partition -->

  <hr> <!-- Add a horizontal line as a partition -->

  <!-- Candidates for All Ridings Table -->
  <div class="table-container">
    <h2>Districts</h2>
    <app-candidatesforallridings></app-candidatesforallridings>
  </div>
  <hr> <!-- Add a horizontal line as a partition -->

  <hr> <!-- Add a horizontal line as a partition -->

  <hr> <!-- Add a horizontal line as a partition -->
  <p></p>
  <p></p>
  <p></p>
  <footer class="page-footer">
    <hr> <!-- Add a horizontal line as a partition -->
    <div class="page-footer-content">
      <!-- Footer content here -->
    </div>
  </footer>

</ng-template>
<router-outlet></router-outlet>
